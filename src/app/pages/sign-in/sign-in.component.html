<section class="hero is-success is-fullheight is-fullwidth" class="background">
  <div class="hero-body">
      <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login</h3>
              <p class="subtitle has-text-grey">Please login to proceed.</p>
              <div class="box">
                  <figure class="avatar">
                      <img src="https://placehold.it/128x128">
                  </figure>

                  <form (ngSubmit)="doSignin()">
                      <div class="field">
                          <div class="control">
                              <input type="text" class="input is-large" [(ngModel)]="username" name="username" placeholder="Username" autofocus="">
                          </div>
                      </div>

                      <div class="field">
                          <div class="control">
                              <input type="password" class="input is-large" [(ngModel)]="password" name="password" placeholder="Password">
                          </div>
                      </div>
                      <!--div class="field">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                      </div>-->
                      <button type="submit" class="button is-block is-info is-large is-fullwidth">Login</button>
                  </form>
              </div>
              <!--p class="has-text-grey">
                  <a href="../">Sign Up</a> &nbsp;·&nbsp;
                  <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                  <a href="../">Need Help?</a>
              </p>-->
          </div>
      </div>
  </div>
</section>
